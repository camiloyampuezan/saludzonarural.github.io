<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inquietudes de Pacientes</title>
    <link rel="icon" type="image/png" href="Icons/Fondo.png">
    <style>
        body {          
            background: linear-gradient(to left, #004d99, #008cff, #002b80);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #004d99;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003f7f);
            transform: scale(1.03);
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 15px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: 0.3s;
        }
        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="Panel_medico.html" class="back-arrow">◀</a>
    <div class="container">
        <img src="Icons/Fondo.png" alt="Logo de la App" class="logo">
        <h1>Inquietudes de Pacientes</h1>
        
        <p>Inquietud 1</p>
        <textarea readonly>Me duele la cabeza constantemente. ¿Qué puedo hacer?</textarea>
        
        <p>Inquietud 2</p>
        <textarea readonly>Mi hijo tiene fiebre y no sé si llevarlo a urgencias.</textarea>

        <p>Responder inquietud:</p>
        <textarea placeholder="Escribe tu respuesta aquí..."></textarea>

        <button>Enviar Respuesta</button>
    </div>
</body>
</html>
