<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio Sesión Médico</title>
    <link rel="icon" type="image/png" href="Icons/Fondo.png">
    <style>
        body {
            background: linear-gradient(180deg, rgba(135, 206, 235, 1) 0%, rgba(70, 130, 180, 1) 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #002b80;
            margin-bottom: 10px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003f7f;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #0056b3;
            text-decoration: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .back-arrow:hover {
            background: rgba(255, 255, 255, 1);
            text-decoration: none;
        }
    </style>
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            let usuario = document.getElementById("usuario").value;
            let contraseña = document.getElementById("contraseña").value;
            if (usuario === "" || contraseña === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }
            window.location.href = 'Panel_medico.html';
        }
    </script>
</head>
<body>
    <a href="../index.html" class="back-arrow">◀</a>
    <form onsubmit="validarFormulario(event)">
        <h2>Inicio Sesión Médico</h2>
        <img src="Icons/doctor.png" alt="Ícono de Médico" style="width: 100px; height: 100px;">
        
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
        
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Ingrese su contraseña" required>
        
        <button type="submit">Iniciar sesión</button>
        <a href="Registro_medico.html">Registrarse</a>
        <a href="Recuperar_contraseña.html">Recuperar Contraseña</a>
    </form>
</body>
</html>
