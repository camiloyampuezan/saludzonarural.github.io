<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial Médico</title>
    <link rel="icon" type="image/png" href="Icons/Fondo.png">
    <style>
        body {          
            background: linear-gradient(to left, #9ad4ec, #008cff, #1209c2);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            border: 2px solid #000000;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #1500ff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #008cff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #315f7c;
            transform: scale(1.05);
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            color: #4682B4;
            text-decoration: none;
        }
        .back-arrow:hover {
            text-decoration: underline;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
        }
        #mensaje {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
    <script>
        function guardarHistorial() {
            const historial = document.getElementById('historial').value.trim();
            
            if (historial === "") {
                alert("El historial médico no puede estar vacío.");
                return;
            }

            // Guardar en sessionStorage
            sessionStorage.setItem('historialMedico', historial);
            
            // Mostrar mensaje de guardado exitoso
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = "Historial guardado exitosamente.";
            mensaje.style.display = "block";

            // Simulación de envío a un backend (aquí iría un fetch())
            console.log("Historial médico guardado:", historial);
        }
    </script>
</head>
<body>
    <a href="Panel_paciente.html" class="back-arrow">◀</a>

    <div class="container">
        <h1>Historial Médico</h1>
        <img src="Icons/Salud.png" alt="Ícono adicional de Paciente">
        <form onsubmit="event.preventDefault(); guardarHistorial();">
            <textarea id="historial" placeholder="Escribe aquí la información del historial clínico"></textarea>
            <button type="submit">Guardar Historial</button>
            <p id="mensaje"></p>
        </form>
    </div>
</body>
</html>
