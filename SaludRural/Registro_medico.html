<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Médico</title>
    <link rel="icon" type="image/png" href="Icons/Fondo.png">
    <style>
        body {
            background: linear-gradient(to right, #0057B7, #008CFF);
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #0057B7;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #0057B7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #004599;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
    </style>
    <script>
        function validateAndRegister(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var cedula = document.getElementById('cedula').value;
            var fechaNacimiento = document.getElementById('fechaNacimiento').value;
            var correo = document.getElementById('correo').value;
            var telefono = document.getElementById('telefono').value;
            if (!nombre || !cedula || !fechaNacimiento || !correo || !telefono) {
                alert("Por favor, complete todos los campos.");
            } else {
                alert("Registro exitoso!");
                window.location.href = 'Panel_medico.html';
            }
        }
    </script>
</head>
<body>
    <a href="Sesión_medico.html" class="back-arrow">◀ Volver</a>
    <div class="container">
        <h2>Registro - Médico</h2>
        <form onsubmit="validateAndRegister(event)">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="cedula" placeholder="Cédula">
            <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
            <input type="email" id="correo" placeholder="Correo">
            <input type="tel" id="telefono" placeholder="Teléfono">
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
